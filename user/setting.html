<script type="text/javascript">
function loginOut(){
	if (!confirm('退出账号？')) {
	    // Save it!
	    return false;
	}
	var postData = {}
	$.ajax({
		'type': 'GET',
		'dataType': 'json',
		'data': postData,
		'url': appurl + 'account/logout',
		'success': function(data) {
			if(errorMessage(data)){
				sessionStorage.removeItem("user_info")
				sessionStorage.removeItem("prev_url")
				redirectToUrl("../login.html");
			}
		}
	});	
}
</script>
