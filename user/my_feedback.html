<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection"content="telephone=no" />
		<title>问题反馈</title>
		<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/global.css" rel="stylesheet">
		<link href="../css/reset.css" rel="stylesheet">
		<link href="../css/main.css" rel="stylesheet">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/jquery.validate.js"></script>
		<script src="../js/globel.js"></script>
		<script src="../js/check_login.js"></script>
	</head>
	<body id="app">
		<div id="response-message"><span></span><a href="javascript:void(0);" class="close" onclick="closeResponseMessage()">&times;</a></div>
		<header>
			<div class="header-bar">
				<div class="header-bar-previous pull-left">
					<a href="javascript:history.back();" ><span class="glyphicon glyphicon-menu-left"></span></a>
				</div>
				<div class="header-bar-content">
					<h4>问题反馈</h4>
				</div>
			</div>
		</header>
		<div class="clearfix" style="height:10px;"></div>
		<section class="customer">
			<div class="container">
				<form class="login_form" id="handle_form" onsubmit="return false;">
					<div class="form-group">
						<div class="col-xs-12">
							<textarea name="content" class="form-control" rows="10" data-rule-required="true"></textarea>
						</div>
						<div class="col-xs-12 text-right" style="color:#666;">200个字以内</div>
					</div>		
					<input class="big_input" type="text" name="contact" placeholder="添加联系方式" data-rule-required="true">
					<div class="clearfix"></div>
					<input type="hidden" name="option" value="username">
					<button class="btn btn-block btn-lg bg-color-orange" onclick="vm.feedback()">提 交</button>
				</form>
			</div>
		</section>


<script type="text/javascript">
var vm = new Vue({
	el: "#app",
	data: {
		user_info: {}
	},
	created: function () {
		$("#handle_form").validate({
			errorPlacement: function(error, element) {}
		});
		this.user_info = JSON.parse(getGlobalVal("user_info"))
	},
  	methods: {
	    feedback: function () {
	    	if($("#handle_form").valid() == false){
	    		return false;
	    	}
			var postData = $("#handle_form").serializeObject();
	    	var phoneExpression = /^1[3578]\d{9}$/;
	    	if(!phoneExpression.test(postData.contact)){
				errorMessageText("请输入正确手机号码")
				$("form#reg_form input[name=mobile]").focus();
				return false;
			}
			var _this = this;
			$.ajax({
				'type': 'POST',
				'data': postData,
				'url': appurl + 'member/feedback',
				'success': function(data) {
					if(errorMessage(data)){
						redirectToUrl("setting.html");
					}
				}
			});
	    }
  	}
})
</script>
	</body>
</html>
