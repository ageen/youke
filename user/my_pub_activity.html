<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection"content="telephone=no" />
		<title>发起活动</title>
		<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="../js/lc_witch/lc_switch.css" rel="stylesheet">
		<link href="../js/mtime/mtime.css" rel="stylesheet">
		<link href="../css/bootstrap-checkbox.css" rel="stylesheet">
		<link href="../css/global.css" rel="stylesheet">
		<link href="../css/reset.css" rel="stylesheet">
		<link href="../css/main.css" rel="stylesheet">
		<link rel="stylesheet" href="../js/diyUpload/css/webuploader.css">
		<link rel="stylesheet" href="../js/diyUpload/css/diyUpload.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/jquery.validate.js"></script>
		<script src="../js/globel.js"></script>
		<script src="../js/check_login.js"></script>
		<script src="../js/lc_witch/lc_switch.min.js"></script>
		<script src="../js/mtime/date.js" ></script>
		<script src="../js/mtime/iscroll.js" ></script>
		<script src="../js/diyUpload/js/webuploader.html5only.min.js"></script>
		<script src="../js/diyUpload/js/diyUpload.js"></script>
	</head>
	<body id="app">
		<div id="response-message"><span></span><a href="javascript:void(0);" class="close" onclick="closeResponseMessage()">&times;</a></div>
		<header>
			<div class="header-bar">
				<div class="header-bar-previous pull-left">
					<a href="javascript:history.back();" ><span class="glyphicon glyphicon-menu-left"></span></a>
				</div>
				<div class="header-bar-content">
					<h4>发起活动</h4>
				</div>
			</div>
		</header>
		<div class="clearfix">&nbsp;</div>
		<section>
		<form class="form-horizontal" id="handle_form" style="width:95%;margin:0 auto;padding:10px;overflow:hidden;">
			<div class="form-group">
				<label for="name" class="control-label col-xs-3"><span class="font-color-red">*</span>活动名称</label>
				<div class="col-xs-9">
					<input type="text" class="form-control" name="name" placeholder="活动名称" data-rule-required="true">
					<div class="tip"><span class="glyphicon glyphicon-info-sign"></span>字数不超过15个字</div>
				</div>
			</div>
			<div class="form-group">
				<label for="content" class="control-label col-xs-3"><span class="font-color-red">*</span>活动描述</label>
				<div class="col-xs-9">
					<textarea name="content" class="form-control" data-rule-required="true"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="images" class="control-label col-xs-3"><span class="font-color-red">*</span>活动图片</label>
				<div class="col-xs-9" id="box">
					<div id="test"></div>
					<div class="tip"><span class="glyphicon glyphicon-info-sign"></span>最多可上传5张图片</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3"><span class="font-color-red">*</span>活动类型</label>
				<div class="col-xs-9">
					<div class="radio radio-primary pull-left">
						<input type="radio" name="type" id="radio1" value="1" checked="checked">
						<label for="radio1">运动</label>
					</div>
					<div class="radio radio-primary pull-left">
						<input type="radio" name="type" id="radio2" value="2">
						<label for="radio2">聚餐</label>
					</div>
					<div class="clearfix"></div>
					<div class="radio radio-primary pull-left">
						<input type="radio" name="type" id="radio3" value="3">
						<label for="radio3">KTV</label>
					</div>
					<div class="radio radio-primary pull-left">
						<input type="radio" name="type" id="radio4" value="4">
						<label for="radio4">周边旅游</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="order-time" class="control-label col-xs-3"><span class="font-color-red">*</span>活动时间</label>
				<div class="col-xs-9">
					<input type="text" class="form-control" name="startTime" id="startTime" placeholder="开始时间" readonly="readonly" data-rule-required="true">
				</div>
			</div>
			<div class="form-group">
				<label for="order-time" class="control-label col-xs-3"></label>
				<div class="col-xs-9">
					<input type="text" class="form-control" name="endTime" id="endTime" placeholder="结束时间" readonly="readonly" data-rule-required="true">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="control-label col-xs-3">人数限制</label>
				<div class="col-xs-6">
					<input type="number" pattern="[0-9]*" class="form-control" name="peopleLimit">
					<div class="tip"><span class="glyphicon glyphicon-info-sign"></span>不填表示无限制</div>
				</div>
				<span style="line-height:35px;font-size:14px;">人</span>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3">类型限制</label>
				<div class="col-xs-9">
					<div class="radio radio-primary">
						<input type="radio" name="peopleType" id="peopleType3" value="0" checked="checked">
						<label for="peopleType3">无限制</label>
					</div>
					<div class="radio radio-primary pull-left">
						<input type="radio" name="peopleType" id="peopleType1" value="1">
						<label for="peopleType1">限女性</label>
					</div>
					<div class="radio radio-primary pull-left">
						<input type="radio" name="peopleType" id="peopleType2" value="2">
						<label for="peopleType2">限男性</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3">是否收费</label>
				<div class="col-xs-9">
					<div class="radio radio-primary pull-left">
						<input type="radio" name="costType" id="costType2" value="1" checked="checked">
						<label for="costType2">免费活动</label>
					</div>
					<div class="radio radio-primary pull-left">
						<input type="radio" name="costType" id="costType1" value="2">
						<label for="costType1">收费活动</label>
					</div>
				</div>
			</div>
			<input type="hidden" name="cityId">
			<button type="button" class="btn btn-orange btn-lg btn-block" onclick="vm.saveActivity()">提交活动</button>
		</form>
		<div class="clearfix"></div>
		</section>
		<div id="datePlugin"></div>

<!--jquery plugin-->
<script type="text/javascript">
$(document).ready(function(){
	$('#startTime').date({theme:"datetime"});
	$('#endTime').date({theme:"datetime"});
});
var images = new Array();
var vm = new Vue({
	el: "#app",
	data: {},
	created: function () {
		$("input[name=cityId]").val(getGlobalVal("cityId"));
		$("#handle_form").validate({
			errorPlacement: function(error, element) {}
		});
	},
  	methods: {
  		saveActivity: function () {
  			if($("#handle_form").valid() === false){
	    		return false;
	    	}
			var postData = $("#handle_form").serializeObject();
			postData.images = images.join('|');

			$.each(postData, function(k, v){
				if(k == 'startTime'){
					postData.startTime = datastrToTimestamp(v);
				}
				if(k == 'endTime'){
					postData.endTime = datastrToTimestamp(v);	
				}
			});			var _this = this;
			$.ajax({
				'type': 'POST',
				'dataType': 'json',
				'data': postData,
				'url': appurl + 'activity/save',
				'success': function(data) {
					if(errorMessage(data)){
						redirectToUrl("../activity.html");
					}
				}
			});
	    }
  	}
});
//TODO 图片上传
$('#test').diyUpload({
	url:appurl + 'global/upload',
	success:function( data ) {
		images.push(data.body[0].image);
	},
	error:function( err ) {
		console.info( err );
	}
});
</script>
	</body>
</html>
