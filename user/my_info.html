<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection"content="telephone=no" />
		<title>个人资料</title>
		<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/global.css" rel="stylesheet">
		<link href="../css/reset.css" rel="stylesheet">
		<link href="../css/main.css" rel="stylesheet">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../js/globel.js"></script>
		<script src="../js/check_login.js"></script>
	</head>
	<body id="app">
		<div id="response-message"><span></span><a href="javascript:void(0);" class="close" onclick="closeResponseMessage()">&times;</a></div>
		<header>
			<div class="header-bar">
				<div class="header-bar-previous pull-left">
					<a href="main.html" ><span class="glyphicon glyphicon-menu-left"></span></a>
				</div>
				<div class="header-bar-content">
					<h4>个人资料</h4>
				</div>
			</div>
		</header>
		<div class="clearfix" style="height:10px;"></div>
		<section class="user-list" v-cloak>
			<div class="container">
				<ul>
					<a href="my_avatar.html"><li><span class="pull-left">头像</span><span class="pull-right glyphicon glyphicon-menu-right"></span> <span class="pull-right" style="width:50px;padding:0 5px 5px 5px;"><img v-bind:src="user.avatar == '' ? 'images/avatar.png' : user.avatar" class="img-circle img-responsive" /></span></li></a>
					<a href="my_username.html"><li><span class="pull-left">姓名</span>
					<span class="pull-right glyphicon glyphicon-menu-right"></span> 
					<span class="pull-right text-muted">{{ user.username }}</span></li></a>
					<a href="my_gender.html"><li><span class="pull-left">性别</span>
						<span class="pull-right glyphicon glyphicon-menu-right"></span>
						<span class="pull-right text-muted">{{ user.sex==1 ? "男" : "女" }}&nbsp;</span></li></a>
					<li><span class="pull-left">手机</span>
					<span class="pull-right">{{ user.mobile }}&nbsp;&nbsp;&nbsp;&nbsp;</span></li>
					<a href="my_interest.html"><li><span class="pull-left text-muted">兴趣</span><span class="pull-right glyphicon glyphicon-menu-right"></span>
					<span class="pull-right text-muted">{{ user.tags }}&nbsp;</span></li></a>
				</ul>
			</div>
		</section>


<script type="text/javascript">
var vm = new Vue({
	el: "#app",
	data: {
		user: {}
	},
	created: function () {
	    this.getInfo();
	},
  	methods: {
	    getInfo: function () {
			var postData = {};
			var _this = this;
			$.ajax({
				'type': 'get',
				'data': postData,
				'url': appurl + 'account/getInfo',
				'success': function(data) {
					if(errorMessage(data)){
						_this.user = data.body
					}
				}
			});
	    }
  	}
})
</script>
	</body>
</html>
