<script type="text/javascript">
var vm = new Vue({
	el: "#app",
	data: {
		lists: []
	},
	created: function () {
		this.getList();
	},
  	methods: {
	    getList: function () {
			var postData = {
				'page':1,
				'limit':8,
				'cityId':1
			};
			var _this = this;
			$.ajax({
				'type': 'get',
				'dataType': 'json',
				'data': postData,
				'url': appurl + 'forum/getCircleList',
				'success': function(data) {
					$.each(data.body, function(k,v){
						if(v.icon == ''){
							data.body[k].icon = './images/example2.png';
						}
					});
					if(errorMessage(data)){
						_this.lists = data.body;
					}
				}
			});
	    }
  	}
})
